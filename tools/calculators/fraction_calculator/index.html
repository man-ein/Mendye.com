<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dual Tape Measure Calculator â€¢ mendye.com</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg,#77a7dd,#284beb,#2b7be4);
  color:white;min-height:100vh;
}
main{padding:40px 20px;max-width:1000px;margin:auto}
h1{text-align:center;font-size:48px;margin-bottom:25px}

.calc-card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:30px;
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 15px 40px rgba(0,0,0,.3)
}
.calc-card h3{text-align:center;color:#ffeb3b;margin-bottom:20px}

.controls{display:flex;gap:15px;flex-wrap:wrap}
input,select{
  flex:1;padding:14px;
  background:rgba(255,255,255,.2);
  border:none;border-radius:10px;
  color:white;font-size:18px;text-align:center
}
select option{color:black}

.result{
  margin-top:15px;font-size:22px;font-weight:bold;
  background:rgba(255,235,59,.2);
  color:#ffeb3b;border-radius:12px;
  padding:12px;text-align:center
}

/* === TAPE === */
.tape-wrap{margin-top:35px}
.tape-label{
  margin-bottom:30px;
  text-align:center;
  font-weight:bold;
  opacity:.9;
}
.tape{
  position:relative;
  height:90px;
  border-radius:10px;
  margin-bottom:30px;
  background:repeating-linear-gradient(
    to right,
    #ffe066 0px,
    #ffe066 10px,
    #ffeb3b 10px,
    #ffeb3b 20px
  );
  box-shadow:inset 0 0 10px rgba(0,0,0,.35)
}
.tick{position:absolute;bottom:0;width:1px;background:#222}
.tick.major{height:65px;width:2px}
.tick.medium{height:48px;width:1.5px}
.tick.minor{height:30px;width:1px}
.label{
  position:absolute;
  top:-26px;
  font-size:12px;
  font-weight:bold;
  color:#111;
  transform:translateX(-50%)
}
.marker{
  position:absolute;
  top:0;
  height:100%;
  width:4px;
  background:red;
  box-shadow:0 0 10px red
}
</style>
</head>

<body>
<main>
<h1>Dual Unit Tape Measure Calculator</h1>

<div class="calc-card">
  <h3>Convert & Visualize</h3>

  <div class="controls">
    <input type="number" step="0.001" id="valueInput" placeholder="Enter value" />
    <select id="fromUnit">
      <option value="in">Inches</option>
      <option value="ft">Feet</option>
      <option value="cm">Centimeters</option>
      <option value="mm">Millimeters</option>
    </select>
    <select id="toUnit">
      <option value="mm">Millimeters</option>
      <option value="cm">Centimeters</option>
      <option value="in">Inches</option>
      <option value="ft">Feet</option>
    </select>
  </div>

  <div class="result" id="result">0</div>

  <div class="tape-wrap">
    <div class="tape-label" id="labelTop">From Scale</div>
    <div class="tape" id="tapeFrom"></div>

    <div class="tape-label" id="labelBottom">To Scale</div>
    <div class="tape" id="tapeTo"></div>
  </div>
</div>
</main>

<script>
const tapeFrom = document.getElementById('tapeFrom');
const tapeTo   = document.getElementById('tapeTo');
const valueInput = document.getElementById('valueInput');
const fromUnit = document.getElementById('fromUnit');
const toUnit = document.getElementById('toUnit');
const result = document.getElementById('result');
const labelTop = document.getElementById('labelTop');
const labelBottom = document.getElementById('labelBottom');

const VIEW = { in: 12, ft: 3, cm: 30, mm: 300 };

function toInches(v,u){ if(u==='in') return v; if(u==='ft') return v*12; if(u==='cm') return v/2.54; if(u==='mm') return v/25.4; }
function fromInches(v,u){ if(u==='in') return v; if(u==='ft') return v/12; if(u==='cm') return v*2.54; if(u==='mm') return v*25.4; }

function buildTape(el, unit){
  el.innerHTML='';
  const view = VIEW[unit];
  let steps;

  if(unit==='in') steps=view*16;
  else if(unit==='ft') steps=view*12;
  else if(unit==='cm') steps=view*10;
  else steps=view;

  for(let i=0;i<=steps;i++){
    const t=document.createElement('div');
    t.className='tick';
    t.style.left=(i/steps*100)+'%';

    if(unit==='in'){
      if(i%16===0) t.classList.add('major');
      else if(i%8===0) t.classList.add('medium'); // 1/2 inch
      else if(i%4===0) t.classList.add('medium'); // 1/4 and 3/4 inch
      else t.classList.add('minor');
    }else if(unit==='ft'){
      if(i%12===0) t.classList.add('major');
      else t.classList.add('medium');
    }else{
      if(i%10===0) t.classList.add('major');
      else if(i%5===0) t.classList.add('medium');
      else t.classList.add('minor');
    }

    el.appendChild(t);

    if((unit==='in' && i%16===0)||(unit!=='in' && i%10===0)){
      const l=document.createElement('div');
      l.className='label';
      l.style.left=t.style.left;
      l.textContent = unit==='in'? i/16 : unit==='ft'? i/12 : unit==='cm'? i/10 : i;
      el.appendChild(l);
    }
  }

  const m=document.createElement('div');
  m.className='marker';
  m.id=el.id+'Marker';
  el.appendChild(m);
}

function update(){
  const val=parseFloat(valueInput.value)||0;
  const inches=toInches(val,fromUnit.value);
  const converted=fromInches(inches,toUnit.value);

  result.textContent = converted.toFixed(3)+' '+toUnit.value;
  labelTop.textContent = fromUnit.options[fromUnit.selectedIndex].text + ' Scale';
  labelBottom.textContent = toUnit.options[toUnit.selectedIndex].text + ' Scale';

  buildTape(tapeFrom,fromUnit.value);
  buildTape(tapeTo,toUnit.value);

  document.getElementById('tapeFromMarker').style.left = Math.min((inches/toInches(VIEW[fromUnit.value],fromUnit.value))*100,100)+'%';
  document.getElementById('tapeToMarker').style.left = Math.min((inches/toInches(VIEW[toUnit.value],toUnit.value))*100,100)+'%';
}

[valueInput,fromUnit,toUnit].forEach(e=>e.addEventListener('input',update));
update();
</script>
</body>
</html>
