<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction â€¢ mendye.com</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f5132, #198754, #157347);
      color: white;
      font-family: bold 24px 'Segoe UI', Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .circle {
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, #ffeb3b, #fbc02d, #f9c7700);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      animation: pulse 4s infinite;
    }

    .emoji {
      font-size: 100px;
      margin-bottom: 10px;
    }

    .circle-text {
      font-size: 32px;
      font-weight: bold;
    }

    h1 {
      font-size: 48px;
      margin: 20px 0;
      text-shadow: 0 0 20px rgba(255,235,59,0.6);
    }

    p {
      font-size: 26px;
      max-width: 700px;
      opacity: 0.95;
      line-height: 1.6;
    }

    .back {
      margin-top: 60px;
      padding: 18px 45px;
      font-size: 22px;
      font-weight: bold;
      background: #ffeb3b;
      color: #0f5132;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: all 0.3s;
      cursor: pointer;
    }

    .back:hover {
      transform: translateY(-6px);
      background: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.07); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="circle">
    <div class="emoji">Construction Worker Construction Truck</div>
    <div class="circle-text">UNDER CONSTRUCTION</div>
  </div>

  <h1>Hold tight!</h1>
  <p>
    This site is being built with love.<br>
    Amazing things are coming very soon.
  </p>

  <a href="/" class="back">Back to home</a>

</body>
</html>
